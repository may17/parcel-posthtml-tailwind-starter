<extends src="base.html" locals='{ "title": "Home" }''>
  <block name="content">
    <div
      class="container max-w-lg px-4 py-32 mx-auto text-left md:max-w-none md:text-center"
    >
      <h1
        class="text-5xl font-extrabold leading-10 tracking-tight text-left text-gray-900 md:text-center sm:leading-none md:text-6xl lg:text-7xl"
      >
        <span class="inline md:block">Welcome to SSG-PPT with</span>
        <span
          class="relative mt-2 text-transparent bg-clip-text bg-gradient-to-br from-indigo-600 to-indigo-500 md:inline-block"
          >parcel - posthtml - tailwind</span
        >
      </h1>
      <div
        class="mx-auto mt-5 text-gray-500 md:mt-12 md:max-w-lg md:text-center lg:text-lg"
      >
        Create simple pages with ease, based on parcel 2, posthtml and tailwind
      </div>
      <div class="flex flex-col items-center mt-12 text-center">
        <h2 class="text-5xl">Documentation Links</h2>
        <component use="/doclink.html" url="https://parceljs.org/languages/html/">Parcel Bundler - HTML</component>
        <component use="/doclink.html" url="https://github.com/posthtml/posthtml">Post HTML</component>
        <component use="/doclink.html" url="https://github.com/posthtml/posthtml-extend">Post HTML - Extend</component>
        <component use="/doclink.html" url="https://github.com/posthtml/posthtml-modules">Post HTML - Modules</component>
        <component use="/doclink.html" url="https://tailwindcss.com/">Tailwind</component>
      </div>
    </div>
  </block>
</extends>
